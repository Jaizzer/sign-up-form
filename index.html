<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>

    <link rel="stylesheet" href="style.css">
    <script href="script.js" defer></script>
</head>

<body>
    <div class="background-image">
        <div class="brand">
            <div class="logo"></div>
            <div class="brand-name">Odin</div>
        </div>
        <div class="credits">
            Photo by <a>Name</a> on <a>Website</a>
        </div>
    </div>
    <div class="sign-up-section">
        <div class="text-1">This is not a real online service! You know you need something like this in your life to
            help you realize your deepest dreams.
            Sign up now to get started.
        </div>
        <div class="text-2">You know you want to.</div>

        <form novalidate>
            <div class="form-subcontainer">
                <div class="form-heading">Let's do this!</div>
                <div class="input-section">
                    <div class="input-container">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" required>
                        <div class="error-message"></div>
                    </div>
                    <div class="input-container">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" required>
                        <div class="error-message"></div>
                    </div>
                    <div class="input-container">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                        <div class="error-message"></div>
                    </div>
                    <div class="input-container">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number">
                        <div class="error-message"></div>
                    </div>
                    <div class="input-container">
                        <label for="password">Password</label>
                        <input type="password" id="password">
                        <div class="error-message"></div>
                    </div>
                    <div class="input-container">
                        <label for="password-confirmation">Confirm Password</label>
                        <input type="password" id="password-confirmation">
                        <div class="error-message"></div>
                    </div>
                </div>
            </div>
            <div class="button-container">
                <button type="submit">Create Account</button>
            </div>
        </form>

        <div class="login-prompt">Already have an account? <a>Log in</a></div>

    </div>
</body>

</html>
